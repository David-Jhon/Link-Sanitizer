<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Sanitizer</title>
<style>
  body {
    font-family: 'Roboto', Arial, sans-serif;
    background: linear-gradient(135deg, #e3f2fd, #90caf9);
    color: #212121;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  h1 {
    font-size: 2.5rem;
    color: #1e88e5;
    margin-bottom: 20px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
  }

  input {
    width: 80%;
    max-width: 500px;
    padding: 15px;
    font-size: 1rem;
    border: 2px solid #90caf9;
    border-radius: 8px;
    outline: none;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  input:focus {
    border-color: #1e88e5;
    box-shadow: 0 0 8px rgba(30, 136, 229, 0.4);
  }

  button {
    margin-top: 20px;
    padding: 12px 20px;
    font-size: 1rem;
    color: white;
    background-color: #1e88e5;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background-color: #1565c0;
    transform: scale(1.05);
  }

  button:active {
    background-color: #0d47a1;
  }

  #result {
    display: none;
    margin-top: 30px;
    padding: 15px;
    font-size: 1rem;
    color: #ffffff;
    background: #1e88e5;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    max-width: 80%;
    word-wrap: break-word;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2rem;
    }

    input, button {
      font-size: 0.9rem;
    }

    #result {
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
  <h1>Link Sanitizer</h1>
  <input type="text" id="urlInput" placeholder="Enter URL here..." />
  <button onclick="sanitizeURL()">Sanitize</button>
  <div id="result"></div>

  <script src="main.js"></script>
</body>
</html>
